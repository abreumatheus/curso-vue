<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app1">
    <h1>{{ title1 }}</h1>
</div>
<div id="app2">
    <h1>{{ title2 }}</h1>
</div>

<script>
    new Vue({
        el: '#app1',
        data:{
            title1: 'Title 1'
        }
    })

    new Vue({
        el: '#app2',
        data:{
            title2: 'Title 2'
        }
    })
</script>
</body>
</html>
