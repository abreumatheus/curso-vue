<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{ title }}</p>
    <p>{{ salute() }}</p>
    <a :href="link">Github</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Hello, world!',
            link: 'https://www.github.com/abreumatheus'
        },
        methods: {
            salute: function () {
                return 'Have a good week!'
            }
        }
    })
</script>
</body>
</html>
