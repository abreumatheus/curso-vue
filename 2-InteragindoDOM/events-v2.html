<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{ counter }}</p>
    <button v-on:click="addOne">Add 1</button>
    <p v-on:mousemove="displayXY">Mouse: {{ x }} x {{ y }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            x: 0,
            y: 0
        },
        methods: {
            addOne() {
                this.counter++
            },
            displayXY(e) {
                this.x = e.clientX
                this.y = e.clientY
            }
        }
    })
</script>
</body>
</html>
