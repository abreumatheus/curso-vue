<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        #app {
            display: flex;
            justify-content: space-around;
        }
        .demo {
            width: 100px;
            height: 100px;
            background-color: bisque;
        }
        .c1 {
            background-color: chocolate;
        }
        .c2 {
            background-color: aqua;
        }
        .c3 {
            background-color: crimson;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="demo" :class="{c1: applyC1}" @click="applyC1 = !applyC1"></div>
    <div class="demo" :class="{c2: applyC2}" @click="applyC2 = !applyC2"></div>
    <div class="demo" :class="{c3: applyC3}" @click="applyC3 = !applyC3"></div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            applyC1: false,
            applyC2: false,
            applyC3: false
        }
    })
</script>
</body>
</html>
