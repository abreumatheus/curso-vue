<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{ counter }}</p>
    <button v-on:click="addToCounter(5, $event)">Add 1</button>
    <p v-on:mousemove="displayXY">
        Mouse: {{ x }} x {{ y }}
        <span v-on:mousemove.stop="">STOP PROPAGATION</span>
    </p>
    <a href="https://google.com" v-on:click.prevent="">Google</a>
    <br>
    <br>
    <input type="text" placeholder="Press Enter" v-on:keyup.enter="showAlert('You pressed Enter!')">
    <input type="text" placeholder="Press Alt+Enter" v-on:keyup.alt.enter="showAlert('You pressed Alt+Enter!')">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            x: 0,
            y: 0
        },
        methods: {
            addToCounter(step, e) {
                this.counter += step
            },
            displayXY(e) {
                this.x = e.clientX
                this.y = e.clientY
            },
            showAlert(msg) {
                alert(msg)
            }
        }
    })
</script>
</body>
</html>
