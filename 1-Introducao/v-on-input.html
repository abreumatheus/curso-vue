<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>First App</title>
</head>
<body>
    <div id="app">
        <input type="text" name="title" id="titulo-input" v-on:input="changeTitle">
        <p>{{ title }}</p>
    </div>
    
    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Hello, Vue!'
            },
            methods: {
                changeTitle(e) {
                    this.title = e.target.value
                }
            }
        })
    </script>
</body>
</html>
