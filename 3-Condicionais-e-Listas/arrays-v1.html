<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h2>Color List</h2>
    <ul>
        <li v-for="color in colors">{{ color }}</li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            colors: ['Purple', 'Green', 'Pink', 'Red']
        }
    })
</script>
</body>
</html>
