<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="desafio">
    <!-- 1) Ligue o botão para alternar a exibição dos dois
      parágrafos. Use ambos v-if e v-show e inspecione os elementos
      para ver a diferença -->
    <h2>#01</h2>
    <div>
        <button @click="changeParagraph()">Alternar</button>
        <p v-if="paragraph === 1">Você quer me ver ...</p>
        <p v-else-if="paragraph === 2">...ou eu</p>
        <p v-else-if="paragraph === 3">Você quer me ver ...</p>
        <p v-else-if="paragraph === 4">...ou eu </p>
    </div>

    <!-- 2) Exiba em uma <ul> um array de elementos da sua escolha.
      Imprima também o índice de cada elemento. -->
    <h2>#02</h2>
    <ul>
        <li v-for="(game, index) in ['Far Cry', 'COD', 'CS 1.6', 'Fifa']">{{ index + 1 }} - {{ game }}</li>
    </ul>

    <!-- 3) Imprimir todos os pares de valor-chave do objeto a seguir:
      {
              titulo: 'O Senhor dos Anéis',
              autor: 'J.R.R. Tolkien',
              volume: '3'
          }
      Imprima também o índice de cada item. -->
    <h2>#03</h2>
    <ul>
        <li v-for="(attr, key) in livro">{{ key }} - {{ attr }}</li>
    </ul>

    <!-- 4) Imprima o seguinte objeto (somente os valores) e
      também crie um loop aninhado para o array:
      {
              id: 10,
              nome: 'Maria',
              notas: [7.67, 8.33, 6.98, 9.21]
          }
      (dica: use v-for e v-if na resolução) -->
    <h2>#04</h2>
    <ul>
        <li v-for="(attr, key) in aluno">
            <template v-if="key === 'notas'">
                <p v-for="nota in attr" style="display: inline">{{ nota }}; </p>
            </template>
            <template v-else>
                {{ attr }}
            </template>
        </li>
    </ul>
</div>

<script src="app.js"></script>
</body>
</html>
