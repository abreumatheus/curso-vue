<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h1>Number List</h1>
    <template v-for="number in 10">
        <h2>{{ number }}</h2>
    </template>
</div>

<script>
    new Vue({
        el: '#app'
    })
</script>
</body>
</html>
